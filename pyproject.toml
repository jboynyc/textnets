[tool]
[tool.poetry]
name = "textnets"
version = "0.9.4"
description = "Automated text analysis with networks"
license = "GNU General Public License v3"
keywords = [
    "computational social science",
    "network analysis",
    "nlp",
    "text analysis",
    "visualization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Sociology"
]
homepage = "https://textnets.readthedocs.io"
repository = "https://github.com/jboynyc/textnets"
authors = ["John D. Boy <jboy@bius.moe>"]
readme = "README.rst"
include = [
    { path = "textnets/_ext*.so", format = "wheel" },
    "docs/*.py",
    "docs/refs.bib",
    "docs/*.rst",
    "docs/_static",
    "docs/*.svg",
    "LICENSE",
    "*.rst",
    "tests/*.py",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/jboynyc/textnets/issues"
"Changelog" = "https://textnets.readthedocs.io/en/stable/history.html"
"Documentation" = "https://textnets.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.9,<=3.13"
setuptools = ">=41"
Cython = "^3.0.2"
cairocffi = {version = "^1.6.0", markers = "sys_platform=='linux' or sys_platform=='darwin'"}
pycairo = {version = "^1.22.0", markers = "sys_platform=='win32'"}
igraph = "^0.10.6"
leidenalg = "^0.10.1"
pandas = "^2.1.1"
scipy = "^1.11.0"
spacy = "^3.7.2"
spacy-lookups-data = "^1.0.5"
toolz = "^0.12.0"
tqdm = "^4.64.1"
wasabi = "^1.1.2"
concepts = {version = "^0.9.2", optional = true}

[tool.poetry.group.doc.dependencies]
en-core-web-sm = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl"}
ipykernel = "^6.22.0"
jupyter-sphinx = "^0.5.3"
shibuya = {version = "^2024.1.2", allow-prereleases = true}
sphinx = "^7.2.0"
sphinxcontrib-bibtex = "^2.3.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.0.5"
flake8 = "^7.0.0"
mypy = "^1.8.0"
pytest = "^7.4.4"
ufmt = "^2.0.0"
pandas-stubs = "^2.1.4.231227"

[tool.poetry.extras]
fca = ["concepts"]

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[build-system]
requires = [
    "Cython",
    "poetry-core>=1.0.0",
    "setuptools>=41",
]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = "textnets"
warn_unused_ignores = true
warn_unreachable = true
ignore_missing_imports = true
pretty = true

[tool.ufmt]
excludes = [
    "textnets/_ext*.so"
]

[tool.pytest.ini_options]
filterwarnings = ["ignore:invalid escape sequence:DeprecationWarning"]
